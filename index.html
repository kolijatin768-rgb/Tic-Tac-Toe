<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="StyleSheet" href="style.css">
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=alfa-slab-one:400" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="mode-selector">
    <button id="friend_mode" class="mode-btn active">Play with Friend</button>
    <button id="bot_mode" class="mode-btn">Play with Bot</button>
</div>
    <div id="turn-display">Player <span id="current-player">O</span>'s Turn</div>
    
    <div class="msg-container hide">
        <p id="msg">Winner</p>
        <button id="new_game_btn">New Game</button>
    </div>

    <main>
        <p id="heading">Tic Tac Toe</p>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button id="reset_btn">Reset Game</button>
    </main>

    <footer id="footer">
        <div class="social-links">

            <a href="https://instagram.com/call_me_jk_dark" target="_blank"><i class="fa-brands fa-instagram"></i></a>
        </div>

    </footer>

    <script src="file.js"></script>
</body>
</html>
