<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="StyleSheet" href="style.css">
    <link rel="preconnect" href="https://fonts.bunny.net">
<link href="https://fonts.bunny.net/css?family=alfa-slab-one:400" rel="stylesheet" />
</head>
<body>
    <div class="msg-container hide">
        <p id="msg">Winner</p>
        <button id="new_game_btn">New Game</button>
    </div>
    <main>
        <p id="heading">Tic Tac Toe</p>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button id="reset_btn">
                Reset Game
        </button>
    </main>
    <footer class="text-center py-8 bg-black bg-opacity-70" id="footer">
        <p class="text-gray-400">Created with ❤️ By Jatin Kr. Koli</p>
        <p class="text-gray-400">&copy; 2026 | All Rights Reserved By Jatin Kr. Koli</p>
    </footer>
    <script src="file.js"></script>
</body>
</html>
